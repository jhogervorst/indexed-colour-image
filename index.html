<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Indexed-Colour Image</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Indexed-Colour Image</h1>
			<p class="lead">Converts images to indexed-colour mode with an evenly-spaced colour palette</p>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="image">Image file:</label>
					<input type="file" class="form-control" id="image">
				</div>
			</div>

			<div class="col-sm-3">
				<div class="form-group">
					<label for="colors">Levels per channel (R/G/B):</label>
					<div class="input-group">
						<div class="form-control">
							<input type="range" id="colors" min="2" max="256" value="256">
						</div>
						<div class="input-group-addon" id="colors-value"></div>
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<div class="form-group">
					<label>Options:</label>
					<div>
						<label class="checkbox-inline">
							<input type="checkbox" id="remove-alpha" checked> Remove alpha channel
						</label>
						<label class="checkbox-inline">
							<input type="checkbox" id="grayscale"> Convert to greyscale
						</label>
					</div>
				</div>
			</div>

			<div class="col-sm-2">
				<div class="form-group">
					<label>Actions:</label>
					<div>
						<a class="btn btn-primary" id="download">Download</a>
					</div>
				</div>
			</div>
		</div>

		<canvas id="canvas"></canvas>
	</div>

	<script src="script.js"></script>
</body>
</html>
