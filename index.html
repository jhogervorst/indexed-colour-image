<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Colour Indexed Image</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="container-fluid">
		<div class="page-header">
			<h1>Colour Indexed Image</h1>
			<p class="lead">Use this tool to apply even colour indexing on an image.</p>
		</div>

		<div class="row">
			<div class="col-sm-4">
				<div class="form-group">
					<label for="image">Image file:</label>
					<input type="file" class="form-control" id="image">
				</div>
			</div>

			<div class="col-sm-4">
				<div class="form-group">
					<label for="colors">Values per channel (R/G/B):</label>
					<div class="input-group">
						<div class="form-control">
							<input type="range" id="colors" min="2" max="256" value="256">
						</div>
						<div class="input-group-addon" id="colors-value"></div>
					</div>
				</div>
			</div>

			<div class="col-sm-4">
				<label>Actions:</label>
				<div>
					<a class="btn btn-primary" id="download">Download Indexed Image</a>
				</div>
			</div>
		</div>

		<canvas id="canvas"></canvas>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
